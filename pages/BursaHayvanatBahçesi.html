                                <p>Botanik Park’la birlikte 1998 yılında hizmete açılan Bursa Hayvanat Bahçesi, hayvanların doğal yaşam ortamlarına uygun olarak düzenlenmiş barınaklara sahiptir. Botanik Park’ın hemen yanında hizmet veren Bursa Hayvanat Bahçesi’nde 55 türde 500 hayvan yaşamaktadır. Avrupa’nın, alanında sayılı parklarından biri olan Bursa Hayvanat Bahçesi’nde; ayı, kurt, aslan, leopar, yırtıcı kuşlar, lama, yaban eşeği, deve, maymun bölümlerinin yanı sıra deve kuşları ve zebralarında bulunduğu Afrika Savağı bölümü yer almaktadır. Su kuşları için ayrılan bölümde dev bir kafes ve gölet bulunmaktadır. Çağdaş bir anlayışla kurulan Bursa Hayvanat Bahçesi, ziyaretçilerin hayvanları çok daha yakından görme imkanı sağlar. Bursa Hayvanat Bahçesi, yerli ve yabancı turistlerin en fazla ilgi gösterdikleri yerlerden biridir.</p>
